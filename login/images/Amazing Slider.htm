<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:30px auto;max-width:800px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:16px auto 56px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/infosec.jpg" alt="Security" data-description="Secure your applications" /></li>
            <li><img src="images/Network-Monitoring.jpg" alt="Monitor		" data-description="Monitor your apps" /></li>
            <li><img src="images/Security_large.jpg" alt="Protect	" data-description="Prevent Hacks" /></li>
            <li><img src="images/statistics.jpg" alt="statistics" data-description="Get real time statistics" /></li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images/infosec-tn.jpg" /></li>
            <li><img src="images/Network-Monitoring-tn.jpg" /></li>
            <li><img src="images/Security_large-tn.jpg" /></li>
            <li><img src="images/statistics-tn.jpg" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com" title="jQuery Image Slider">jQuery Image Slider</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
